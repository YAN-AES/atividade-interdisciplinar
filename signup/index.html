<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif'],
          },
        }
      }
    }
  </script>
    <title>Cadastro</title>
  </head>

  <body class="w-full h-screen flex justify-center items-center relative font-poppins">
    <div
      class="rounded-lg border-2 border-emerald-200 bg-neutral-50 shadow-md p-4 z-10 gap-2 flex flex-col w-full max-w-sm"
    >
      <h1
        class="flex justify-center items-center text-emerald-800 font-poppins text-3xl font-bold pb-8"
      >
        Cadastro
      </h1>
      <div>
        <form
        action="../login/index.html"
          class="flex flex-col justify-center items-center gap-1"
        >
          <div class="flex flex-col gap-2 w-full">
            <div class="w-full flex flex-col">
              <label
                for="username"
                class="text-emerald-800 font-roboto text-base font-semibold"
                >Nome de usuário</label
              >
              <input
                type="email"
                placeholder="Usuário"
                class="placeholder:text-emerald-500/50 rounded-md border-2 border-emerald-100 bg-emerald-50 text-emerald-600 font-roboto text-base font-semibold"
              />
            </div>
            <div class="w-full flex flex-col">
              <label
                for="username"
                class="text-emerald-800 font-roboto text-base font-semibold"
                >Email</label
              >
              <input
                type="text"
                placeholder="usuario@gmail.com"
                class="placeholder:text-emerald-500/50 rounded-md border-2 border-emerald-100 bg-emerald-50 text-emerald-600 font-roboto text-base font-semibold"
              />
            </div>
            <div class="w-full flex flex-col">
              <label
                for="username"
                class="text-emerald-800 font-roboto text-base font-semibold"
                >Senha</label
              >
              <input
                type="password"
                placeholder="********"
                class="placeholder:text-emerald-500/50 rounded-md border-2 border-emerald-100 bg-emerald-50 text-emerald-600 font-roboto text-base font-semibold"
              />
            </div>
            <div class="w-full flex flex-col">
              <label
                for="username"
                class="text-emerald-800 font-roboto text-base font-semibold"
                >Confirme a senha</label
              >
              <input
                type="password"
                placeholder="********"
                class="placeholder:text-emerald-500/50 rounded-md border-2 border-emerald-100 bg-emerald-50 text-emerald-600 font-roboto text-base font-semibold"
              />
            </div>
            <div class="py-8">
              <a href="../login/index.html">
                <button
                  class="rounded-md bg-emerald-500 shadow-md text-emerald-50 text-center font-poppins text-24 font-bold px-2 py-2 w-full"
                >
                  Cadastrar
                </button>
              </a>
            </div>
          </div>
        </form>
        <p
          class="flex justify-center items-center text-neutral-600 font-roboto text-base font-semibold"
        >
          Já possui cadastro?
          <a
            href="../login/index.html"
            class="text-emerald-600 font-roboto text-base font-semibold"
            >Faça login</a
          >
        </p>
      </div>
    </div>
    <div class="absolute left-0 top-0 w-full h-full">
      <div
        class="w-full h-full bg-emerald-700/80 absolute left-0 top-0 backdrop-blur-md"
      ></div>
      <img src="../image 23.png" alt="" class="w-full h-full" />
    </div>
  </body>
</html>
