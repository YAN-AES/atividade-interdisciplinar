<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif'],
          },
        }
      }
    }
  </script>
    <title>Document</title>
  </head>
  <body class="w-full h-screen relative font-poppins">
    <div class="absolute w-full h-20 left-0 top-0 flex flex-row justify-center items-center gap-10 px-8 pt-4">
      <div
        class="bg-neutral-100/80 backdrop-blur w-full rounded-lg flex flex-row justify-center items-center px-8 border-2 border-emerald-200/50"
      >
        <span class="text-neutral-600 text-4xl font-bold"
          >Play<span class="text-emerald-500">Match</span></span
        >
        <div
          class="flex flex-row justify-end items-center w-full h-full py-2 gap-4"
        >
          <input
            type="text"
            placeholder="Pesquise o local desejado"
            class="w-2/5 h-full rounded-lg px-4 py-1 text-xl focus:outline-emerald-500 text-emerald-800 placeholder:text-emerald-600/70"
          />
          <i class="ph ph-magnifying-glass text-5xl text-emerald-500"></i>
        </div>
      </div>
      <div class="w-20 h-20 rounded-full bg-green-600 overflow-hidden flex justify-center items-center border-2 border-emerald-200/50"><img src="../assets/avatar.jpg" alt="avatar" class="w-full h-full"></div>
    </div>
    <div class="flex flex-col flex-row w-full h-full">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d935.6923314734994!2d-50.548544115815005!3d-20.26839933368702!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1700515318045!5m2!1spt-BR!2sbr"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        class="w-full h-full"
      ></iframe>
    </div>
  </body>
</html>
